<style>
body { margin:0; overflow:hidden; background:#222; touch-action:none; font-family:Arial,sans-serif; color:white;}
#score,#turns,#nameDisplay {position:absolute; font-size:12px; z-index:10;-webkit-user-select: none;-moz-user-select: none;-ms-user-select: none;user-select: none;pointer-events: none;}
#score {left:50%; bottom:200px; transform:translateX(-50%); text-align:center;}
#turns {left:10px; top:2%; color: #00FF00 ; text-shadow:0 1px 2px black;}
#nameDisplay {top:4%; left:10px; color: #00FF00; text-shadow:0 1px 2px black;}
#finalScore {
  
    position: absolute;
    top: 30%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 35px;
    display: none;
    color: yellow;
    text-align: center;
    line-height: 1.2;
}

#ballLabel {
  position: absolute;
  color: yellow;
  font-size: 9px;
  //font-weight: bold;
  pointer-events: none;
  transform: translate(-120%, -50%);
  display: none; /* پنهان در ابتدا */
}

#gameCanvas {
    display: block;
    margin: 0 auto;
    transform: translateY(10px); /* مقدار دلخواه به پایین */
}

#resetBtnSmall:hover {
  box-shadow: 0 0 2px #0040FF, 0 0 5px #3399FF;
    transform: translateY(-50%) rotate(180deg) scale(1.1);
}



    
#showScoresBtn {
    position: absolute;
    top: 70px;
    left: 10px;
    width: 130px;
    padding: 8px 0;
    font-size: 13px;          /* فونت کوچک */
    font-weight: 300;          /* نازک */
    font-family: Arial, sans-serif; /* فونت ساده */
    cursor: pointer;
    background-color: #FFD700;   /* طلایی */
    color: black;                /* متن مشکی */
    border: none;
    border-radius: 10px;
    z-index: 10;

    /* درخشش اولیه */
    box-shadow: 0 0 2px #FFD700, 0 0 4px #FFA500, 0 0 10px #FFD700;

    transition: all 0.3s ease;

   

    /* ایجاد زمینه برای انعکاس */
    overflow: visible;
}

/* انعکاس زیر دکمه */
#showScoresBtn::after {
    content: '';
    position: absolute;
    top: 100%;          /* زیر دکمه */
    left: 0;
    width: 100%;
    height: 20px;       /* ارتفاع انعکاس */
    background: linear-gradient(to top, rgba(255,215,0,0.5), rgba(255,215,0,0)); /* محو */
    border-radius: 10px;
    transform: scaleY(-1);
    filter: blur(4px);
    z-index: -1;
}

/* انیمیشن درخشش */
@keyframes glowSun {
    0% {
        box-shadow: 0 0 2px #FFD700, 0 0 4px #FFA500, 0 0 10px #FFD700;
    }
    50% {
        box-shadow: 0 0 8px #FFD700, 0 0 15px #FFA500, 0 0 20px #FFD700;
    }
    100% {
        box-shadow: 0 0 2px #FFD700, 0 0 7px #FFA500, 0 0 15px #FFD700;
    }
}

/* افکت هاور با لرزش و درخشش */
#showScoresBtn:hover {
    background-color: #FFC700;  /* طلایی روشن‌تر */
    color: black;
}

/* انیمیشن لرزش */
@keyframes shake {
  0% { transform: translateX(0); }
  10% { transform: translateX(-3px); }
  20% { transform: translateX(3px); }
  30% { transform: translateX(-3px); }
  40% { transform: translateX(3px); }
  50% { transform: translateX(-2px); }
  60% { transform: translateX(2px); }
  70% { transform: translateX(-1px); }
  80% { transform: translateX(1px); }
  90% { transform: translateX(0.5px); }
  100% { transform: translateX(0); }
}



#creatorName {
    position: absolute;
    bottom: 10px;          /* فاصله از پایین صفحه */
    right: 10px;           /* فاصله از راست صفحه */
    font-size: 10px;       /* اندازه فونت مناسب */

    font-family: Arial, sans-serif;
}



#chatBox {
    position: absolute; /* برای استفاده از z-index باید position تعریف شود */

    right: 20px;
    width: 350px;
    height: 650px;

    padding: 10px;
    border-radius: 10px;

z-index: 9999; /* تعیین لایه بالاتر از سایر عناصر */

    background-color: white;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* برای دادن جلوه سایه */
text-align: right;  /* اطمینان از راست‌چین بودن متن وارد شده */
}
 #chatSend {
    position: fixed;
    bottom: 20px;   /* فاصله از پایین صفحه */
    left: 10px;     /* فاصله از سمت چپ صفحه */
    right: 10px;    /* فاصله از سمت راست صفحه */
    z-index: 10;    /* اطمینان از اینکه دکمه بالاتر از سایر محتوا قرار گیرد */

    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* برای دادن جلوه سایه */

#chatMessages {
    padding-bottom: 60px; /* فاصله برای دکمه و فیلد تایپ */

text-align: right; /* پیام‌ها به سمت راست تراز می‌شوند */

     position: fixed;

// Scale
function drawScoreScale(){
    ctx.save();
    ctx.font = "bold 20px 'Times New Roman'";
    ctx.textAlign = "left";
    ctx.textBaseline = "top";

    for(let s=1; s<=100; s++){
        let y = canvas.height - (s/100)*canvas.height;

        if(s % 10 === 0){  
            // خطوط اصلی: آبی و خط‌چین
            ctx.strokeStyle = 'rgba(121,234,195,0.6)'; // آبی نیمه‌شفاف
            ctx.lineWidth = 2;
            ctx.setLineDash([10, 8]); 
            ctx.beginPath();
            ctx.moveTo(0, y);
            ctx.lineTo(canvas.width, y);
            ctx.stroke();
            ctx.setLineDash([]); 

            // نوشتن عدد زرد
            ctx.fillStyle = 'yellow';
            ctx.fillText(s, canvas.width - 60, y);

            // === خط‌چین قرمز برای 100 ===
            if(s === 100){
                ctx.strokeStyle = 'red';
                ctx.lineWidth = 4;
                ctx.setLineDash([10, 8]); // الگوی خط‌چین
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
                ctx.setLineDash([]); // بازگرداندن پیش‌فرض
            }

        } else {
            // خطوط فرعی: بنفش ساده
            ctx.strokeStyle = 'rgba(255,255,255,0.2)'; // سفید
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(0, y);
            ctx.lineTo(canvas.width, y);
            ctx.stroke();
        }
    }
    ctx.restore();
}





// Touch events
function getTouchPos(e) {
    const rect = canvas.getBoundingClientRect();
    let x, y;
    if(e.touches) {  // موبایل
        x = e.touches[0].clientX;
        y = e.touches[0].clientY;
    } else {         // ماوس
        x = e.clientX;
        y = e.clientY;
    }
    return {
        x: (x - rect.left) * (canvas.width / rect.width),
        y: (y - rect.top) * (canvas.height / rect.height)
    };
}


canvas.addEventListener('pointerdown', e=>{
    e.preventDefault();
if (e.pointerType !== 'touch' ) return;

  // ===== بخش جدید: شمارنده ضربه برای ریسایز =====
    resizeTapCount++;
    if(resizeTapCount >= tapsNeeded){
        resizeCanvas();       // فقط ریسایز کانواس
        resizeTapCount = 0;   // ریست شمارنده
    }
  
    if(hasThrown || isMoving || turn >= maxTurns) return;
    const pos = getTouchPos(e);
    const dx = pos.x - ball.x;
    const dy = pos.y - ball.y;
    if(Math.sqrt(dx*dx + dy*dy) < ball.r){
        startTouch = pos;
    }
},{passive:false});

canvas.addEventListener('pointerup', e=>{
    if(!startTouch) return;
    if(turn >= maxTurns) return;
    const endPos = getTouchPos(e);
    const dx = endPos.x - startTouch.x;
    const dy = endPos.y - startTouch.y;
    ball.vx = dx*0.2;
    ball.vy = dy*0.2;


// اعمال باد
    if(wind.dir === 'down'){
        ball.vy = ball.vy - (ball.vy * wind.strength); // پایین سرعت کم میشه
    } else if(wind.dir === 'up'){
        ball.vy = ball.vy + (Math.abs(ball.vy) * wind.strength); // بالا سرعت زیاد میشه
    }


    isMoving = true;
    hasThrown = true;
    startTouch = null;
});

// Update
function update(){
    if(isMoving){
        ball.vx *= friction;
        ball.vy *= friction;
        ball.x += ball.vx;
        ball.y += ball.vy;
        if(ball.y > canvas.height - ball.r){
            ball.y = canvas.height - ball.r;
            ball.vy = 0;

        }
        if(Math.abs(ball.vx) < 0.1 && Math.abs(ball.vy) < 0.1){
            ball.vx = 0;
            ball.vy = 0;
            isMoving = false;
        }
    }

    if(hasThrown && !isMoving && !ball.scored){
        calculateScore();
       
    }
 updateFloats();
}

    if(turn >= maxTurns) return;

    let score;
    if(ball.y < 0){ 
        score = 0;

    } else {
        score = (canvas.height - ball.y) / canvas.height * 100; 
        score = parseFloat(score.toFixed(2));
    }

    turnScores.push(score);
    totalScore += score;

function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    drawScoreScale();

    // توپ سفید با برجستگی کروی
    let gradient = ctx.createRadialGradient(
        ball.x - ball.r*0.3, 
        ball.y - ball.r*0.3, 
        ball.r*0.1, 
        ball.x, 
        ball.y, 
        ball.r
    );
    gradient.addColorStop(0, '#ffffff');   // مرکز روشن
    gradient.addColorStop(0.7, '#dddddd'); // خاکستری روشن برای برجستگی
    gradient.addColorStop(1, '#aaaaaa');   // لبه تیره برای عمق

    ctx.fillStyle = gradient;

    // سایه خارجی
    ctx.shadowColor = 'rgba(0,0,0,0.3)';
    ctx.shadowBlur = 10;
    ctx.shadowOffsetX = 3;
    ctx.shadowOffsetY = 3;

    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI*2);
    ctx.fill();

    // غیرفعال کردن سایه بعد از رسم توپ
    ctx.shadowColor = 'transparent';

   drawFloats();
    document.getElementById('turns').innerText='نوبت: '+turn+'/'+maxTurns;
}

function updateFloats(){
    for(let i = floats.length - 1; i >= 0; i--){
        const f = floats[i];
        f.age++;
        f.y += f.vy;
        f.vy *= 0.99; // آرام آرام سرعت کاهش یابد (طبیعی‌تر)
        const t = f.age / f.duration;
        f.opacity = Math.max(0, 1 - t);
        f.scale = 1 + 0.7 * t; // تا 60% بزرگ‌تر شود
        if(f.age >= f.duration) floats.splice(i, 1);
    }
}

function updateFloats(){
    // باید هر فریم صدا زده شود (در update())
    for (let i = floats.length - 1; i >= 0; i--) {
        const f = floats[i];
        f.age++;

        f.y += f.vy;
        f.vy *= 0.985;

        // نسبت پیشرفت از 0 تا 1
        const t = Math.min(1, f.age / f.duration);

        // شفافیت از 1 -> 0
        f.opacity = 1 - t;

        // بزرگ شدن آرام: از scale=1 تا 1.6 (می‌تونی مقدار رو تنظیم کنی)
        f.scale = 1 + 0.6 * t;

        // اگر کامل عمرش گذشت حذف کن
        if (f.age >= f.duration) {
            floats.splice(i, 1);
        }
    }
}


// رسم امتیازهای شناور روی کانواس
function drawFloats(){
    if (!floats.length) return;
    ctx.save();

    for (const f of floats) {
        ctx.globalAlpha = f.opacity;
        const size = Math.floor(f.baseSize * f.scale);
        ctx.font = `bold ${size}px Arial`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';

        // سایه/گلو برای جذابیت
        ctx.shadowColor = 'rgba(255,165,0,0.85)';
        ctx.shadowBlur = 12;

        // رنگ متن (نارنجی)
        ctx.fillStyle = 'rgba(255,165,0,1)';
        ctx.fillText(f.text, f.x, f.y);

        // پاکسازی سایه
        ctx.shadowBlur = 0;
    }

    ctx.restore();
    ctx.globalAlpha = 1;
}




// Game loop
function gameLoop(){
    update();
updateBallLabel(ball)
    draw();
    requestAnimationFrame(gameLoop);
}
